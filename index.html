<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundScape ðŸŽµ - No Copyright Music For Free</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <a href="index.html"
          ><li class="brand"><img src="/Images/logo.png" alt="SoundScape" /></li
        ></a>
        <li>About</li>
        <li><i class="fa fa-search"></i></li>
        <li class="upload">Upload +</li>
      </ul>
    </nav>

    <div class="container" data-volume-level="high">
      <div class="songList">
        <h1>Best Songs in The World - No Copyrights</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Song No Copyright</span>
            <span class="songListPlay"
              ><span class="timestamp"
                >00:00
                <i id="0" class="fas songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Song No Copyright</span>
            <span class="songListPlay"
              ><span class="timestamp"
                >00:00
                <i id="1" class="fas songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Song No Copyright</span>
            <span class="songListPlay"
              ><span class="timestamp"
                >00:00
                <i id="2" class="fas songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Song No Copyright</span>
            <span class="songListPlay"
              ><span class="timestamp"
                >00:00
                <i id="3" class="fas songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Song No Copyright</span>
            <span class="songListPlay"
              ><span class="timestamp"
                >00:00
                <i id="4" class="fas songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="BottomPlayer">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-2x fa-backward" id="previous"></i>
        <i class="fas fa-2x fa-play-circle" id="masterPlay" id="masterPlay"></i>
        <i class="fas fa-2x fa-forward" id="next"></i>
      </div>

      <div class="songInfo">
        <img id="gif" src="/images/play.gif" width="50px" alt="" />
        <span id="masterSongName"
          >Free Songs No Copyright <span class="songWriter">Jon Doe</span></span
        >
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/4e948b40f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
